<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editable Timetable</title>
    <style>


body {

height: 100%;
width: 100%;
--color: rgba(201, 28, 28, 0.3);
background-color: #ffffff;
background-image: linear-gradient(0deg, transparent 24%, var(--color) 25%, var(--color) 26%, transparent 27%, transparent 74%, var(--color) 75%, var(--color) 76%, transparent 77%, transparent),
    linear-gradient(90deg, transparent 24%, var(--color) 25%, var(--color) 26%, transparent 27%, transparent 74%, var(--color) 75%, var(--color) 76%, transparent 77%, transparent);
background-size: 55px 55px;

}


body.dark-mode {
background-color: #333; /* Dark background for the entire page */
color: #f9f9f9; /* Light text color in dark mode */
}


.navbar {
display: flex;
justify-content: space-between;
align-items: center;
background: linear-gradient(90deg, #ff6a00, #ff0080);
color: #fff;
padding: 1rem 2rem;
height: 70px;
position: fixed;
top: 0;
left: 0;
width: 100%;
z-index: 100;
box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
}


.navbar-buttons {
display: flex;
gap: 15px;
}


.navbar-buttons button {
background-color: transparent;
color: white;
border: 2px solid white;
padding: 8px 15px;
font-size: 14px;
cursor: pointer;
border-radius: 5px;
transition: background-color 0.3s;
}


.navbar-buttons button:hover {
background-color: #ff0080;
}


.switch {
display: block;
--width-of-switch: 3.5em;
--height-of-switch: 2em;
--size-of-icon: 1.4em;
--slider-offset: 0.3em;
position: relative;
width: var(--width-of-switch);
height: var(--height-of-switch);
}


.switch input {
opacity: 0;
width: 0;
height: 0;
}


.slider {
position: absolute;
cursor: pointer;
top: 0;
left: 0;
right: 1px;
bottom: 0;
background-color: #f4f4f5;
transition: .4s;
border-radius: 30px;
}


.slider:before {
position: absolute;
content: "";
height: var(--size-of-icon,1.4em);
width: var(--size-of-icon,1.4em);
border-radius: 20px;
left: var(--slider-offset,0.3em);
top: 50%;
transform: translateY(-50%);
background: linear-gradient(40deg, #ff0080, #ff8c00 70%);
transition: .4s;
}


input:checked + .slider {
background-color: #303136;
}


input:checked + .slider:before {
left: calc(100% - (var(--size-of-icon,1.4em) + var(--slider-offset,0.3em)));
background: #303136;
box-shadow: inset -3px -2px 5px -2px #8983f7, inset -10px -4px 0 0 #a3dafb;
}


        h1 {
            color: white;
            text-align: center;
        }

        table {
            table-layout: fixed;
            width: 100%;
            height: 25vw;
            border-collapse: collapse;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        th,
        td {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: center;
            font-size: 1rem;
        }

        th {
            background-color: #6e8efb;
            color: white;
            font-size: 1.1rem;
        }

        td {
            cursor: pointer;
        }

        .tabelContent {
            background-color: #f1f8ff;
            outline: none;
        }

        button {
            margin-top: 10px;
            padding: 10px 20px;
            background-color: #6e8efb;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
        }

        button:hover {
            background-color: #4b6cd3;
        }

        .col1 {
            width: 90px
        }

        .content {
            position: relative;
            top: 10vw;
        }
    </style>

    <script>
                function toggleDarkMode() {
            document.body.classList.toggle('dark-mode');
        }
    </script>

</head>

<body>

    <h1>Time Tabel</h1>

    <div class="navbar">
        <div class="right-section">
            <label class="switch">
                <input type="checkbox" id="dark-mode-toggle" onclick="toggleDarkMode()">
                <span class="slider"></span>
            </label>
        </div>
    </div>

    <div class="content">

        <!-- Timetable Table -->
        <table id="timetable">
            <thead>
                <tr>
                    <th class="col1">Day/Time</th>
                    <th contenteditable="true"></th>
                    <th contenteditable="true"></th>
                    <th contenteditable="true"></th>
                    <th contenteditable="true"></th>
                    <th contenteditable="true"></th>
                    <th contenteditable="true"></th>
                    <th contenteditable="true"></th>
                    <th contenteditable="true"></th>
                    <th contenteditable="true"></th>
                </tr>
            </thead>

            <tbody class="tabelContent">
                <!-- Rows for Days -->
                <tr>
                    <th class="col1">Monday</th>
                    <td contenteditable="true"></td>
                    <td contenteditable="true"></td>
                    <td contenteditable="true"></td>
                    <td contenteditable="true"></td>
                    <td contenteditable="true"></td>
                    <td contenteditable="true"></td>
                    <td contenteditable="true"></td>
                    <td contenteditable="true"></td>
                    <td contenteditable="true"></td>
                </tr>
                <tr>
                    <th class="col1">Tuesday</th>
                    <td contenteditable="true"></td>
                    <td contenteditable="true"></td>
                    <td contenteditable="true"></td>
                    <td contenteditable="true"></td>
                    <td contenteditable="true"></td>
                    <td contenteditable="true"></td>
                    <td contenteditable="true"></td>
                    <td contenteditable="true"></td>
                    <td contenteditable="true"></td>
                </tr>
                <tr>
                    <th class="col1">Wednesday</th>
                    <td contenteditable="true"></td>
                    <td contenteditable="true"></td>
                    <td contenteditable="true"></td>
                    <td contenteditable="true"></td>
                    <td contenteditable="true"></td>
                    <td contenteditable="true"></td>
                    <td contenteditable="true"></td>
                    <td contenteditable="true"></td>
                    <td contenteditable="true"></td>
                </tr>
                <tr>
                    <th class="col1">Thursday</th>
                    <td contenteditable="true"></td>
                    <td contenteditable="true"></td>
                    <td contenteditable="true"></td>
                    <td contenteditable="true"></td>
                    <td contenteditable="true"></td>
                    <td contenteditable="true"></td>
                    <td contenteditable="true"></td>
                    <td contenteditable="true"></td>
                    <td contenteditable="true"></td>
                </tr>
                <tr>
                    <th class="col1">Friday</th>
                    <td contenteditable="true"></td>
                    <td contenteditable="true"></td>
                    <td contenteditable="true"></td>
                    <td contenteditable="true"></td>
                    <td contenteditable="true"></td>
                    <td contenteditable="true"></td>
                    <td contenteditable="true"></td>
                    <td contenteditable="true"></td>
                    <td contenteditable="true"></td>
                </tr>
            </tbody>
        </table>

        <!-- Save Button -->
        <div style="text-align: center;">
            <button onclick="saveTimetable()">Save Timetable</button>
        </div>

    </div>

    <script>
        // Save timetable content to local storage
        function saveTimetable() {
            const table = document.querySelector('#timetable');
            const rows = table.querySelectorAll('tbody tr');
            const timetableData = [];

            rows.forEach(row => {
                const rowData = [];
                row.querySelectorAll('td').forEach(cell => {
                    rowData.push(cell.textContent);
                });
                timetableData.push(rowData);
            });

            // Store timetable in local storage
            localStorage.setItem('timetable', JSON.stringify(timetableData));
            alert('Timetable saved successfully!');
        }

        // Load saved timetable content from local storage
        function loadTimetable() {
            const savedData = localStorage.getItem('timetable');
            if (savedData) {
                const timetableData = JSON.parse(savedData);
                const rows = document.querySelectorAll('#timetable tbody tr');

                timetableData.forEach((rowData, rowIndex) => {
                    const cells = rows[rowIndex].querySelectorAll('td');
                    rowData.forEach((cellData, cellIndex) => {
                        cells[cellIndex].textContent = cellData;
                    });
                });
            }
        }

        // Load timetable data when the page loads
        window.onload = loadTimetable;
    </script>
</body>

</html>
