<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <style>
        body {

            height: 100%;
            width: 100%;
            --color: rgba(201, 28, 28, 0.3);
            background-color: #ffffff;
            background-image: linear-gradient(0deg, transparent 24%, var(--color) 25%, var(--color) 26%, transparent 27%, transparent 74%, var(--color) 75%, var(--color) 76%, transparent 77%, transparent),
                linear-gradient(90deg, transparent 24%, var(--color) 25%, var(--color) 26%, transparent 27%, transparent 74%, var(--color) 75%, var(--color) 76%, transparent 77%, transparent);
            background-size: 55px 55px;

        }


        body.dark-mode {
            background-color: #333;
            /* Dark background for the entire page */
            color: #f9f9f9;
            /* Light text color in dark mode */
        }


        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: linear-gradient(90deg, #ff6a00, #ff0080);
            color: #fff;
            padding: 1rem 2rem;
            height: 70px;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 100;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }


        .navbar-buttons {
            display: flex;
            gap: 15px;
        }


        .navbar-buttons button {
            background-color: transparent;
            color: white;
            border: 2px solid white;
            padding: 8px 15px;
            font-size: 14px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }


        .navbar-buttons button:hover {
            background-color: #ff0080;
        }


        .switch {
            display: block;
            --width-of-switch: 3.5em;
            --height-of-switch: 2em;
            --size-of-icon: 1.4em;
            --slider-offset: 0.3em;
            position: relative;
            width: var(--width-of-switch);
            height: var(--height-of-switch);
        }


        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }


        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #f4f4f5;
            transition: .4s;
            border-radius: 30px;
        }


        .slider:before {
            position: absolute;
            content: "";
            height: var(--size-of-icon, 1.4em);
            width: var(--size-of-icon, 1.4em);
            border-radius: 20px;
            left: var(--slider-offset, 0.3em);
            top: 50%;
            transform: translateY(-50%);
            background: linear-gradient(40deg, #ff0080, #ff8c00 70%);
            transition: .4s;
        }


        input:checked+.slider {
            background-color: #303136;
        }


        input:checked+.slider:before {
            left: calc(100% - (var(--size-of-icon, 1.4em) + var(--slider-offset, 0.3em)));
            background: #303136;
            box-shadow: inset -3px -2px 5px -2px #8983f7, inset -10px -4px 0 0 #a3dafb;
        }

        .form-container {
            position: relative;
            top: 10vw;
            left: 35vw;
            background-color: white;
            padding: 20px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 8px;
            width: 400px;
            height: 450px;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin: 10px 0 5px;
        }

        .input-field {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            transition: border-color 0.3s, box-shadow 0.3s;
        }

        .input-field:invalid {
            border-color: red;
        }

        .input-field:valid {
            border-color: green;
        }

        .input-field:focus {
            box-shadow: 0 0 5px rgba(40, 167, 69, 0.7);
            outline: none;
        }

        .submit-btn {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 10px;
            width: 100%;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        .submit-btn:hover {
            background-color: #218838;
        }

        small {
            display: block;
            margin-top: 10px;
            font-size: 12px;
            color: gray;
            text-align: center;
        }

        p {
            text-align: center;
            font-size: 14px;
        }

        a {
            text-decoration: none;
            color: blue;
        }
    </style>

    <script>
        function toggleDarkMode() {
            document.body.classList.toggle('dark-mode');
        }
    </script>

</head>

<body>

    <div class="navbar">

        <div class="right-section">
            <label class="switch">
                <input type="checkbox" id="dark-mode-toggle" onclick="toggleDarkMode()">
                <span class="slider"></span>
            </label>
        </div>
    </div>
    

    <div class="form-container">
        <h2>Sign Up</h2>
        <form action="submit" method="post">
            <label for="username">Enter Username:</label>
            <input type="text" id="username" name="username" class="input-field" placeholder="e.g IMS2xXXXXX"
                minlength="10" maxlength="10" required>

            <label for="password">Enter Password:</label>
            <input type="password" id="password" name="password" class="input-field" placeholder="At least 5 characters"
                minlength="5" maxlength="10" pattern="^[^_]+$" required>

            <label for="confirm-password">Confirm Password:</label>
            <input type="password" id="confirm-password" name="confirm-password" class="input-field"
                placeholder="Re-enter your password" minlength="5" maxlength="10" pattern="^[^_]+$" required>

            <input type="submit" value="Sign Up" class="submit-btn">
        </form>
        <p>Already have an account? <a href="signin.html">Sign In â†’</a></p>
        <small>By creating an account, you comply with the rules.</small>
        <small>T&C applied.</small>
    </div>
</body>

</html>
